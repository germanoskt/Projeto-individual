<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style-tela-perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao(), pegarPontos()">
    <div class="header">
        <div class="container">
            <div class="back">
                <div class="voltar"><a href="../Tela-inicial.html">Voltar</a></div>
            </div>
            <div class="navbare">
                <ul>
                    <li class="lista-esquerda"><a href="../Ranking.html">Ranking</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<div class="conteudo">
    <h1>Olá, <span id="b_usuario"></span>!</h1>
    <p> Bem vindo de volta!<br>Logo abaixo está o seu score de manobras nos picos mais conhecidos de São Paulo. </p>
    <h2><b>Sua pontuação:</b> <span id="botaoenviar">pontos</span></h1></h2>
</div>
<video autoplay loop muted src="../assets/video (2).mp4"></video>

</html>


<script>
    var id = sessionStorage.ID_USUARIO;
    
    function pegarPontos(){

        fetch("/pico/pegaPico", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idServer : id
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                resposta.json().then(function (resposta){
                    var pontos = resposta.pontos
                    botaoenviar.innerHTML = pontos;
                    console.log(resposta);
                    console.log(JSON.stringify(resposta));
                });

            } else{
                
            }
        }).catch(function (erro) {
            console.log(erro);
        })
    }
    
</script>
